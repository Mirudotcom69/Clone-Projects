<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="left">
                <div class="icon">
                    <img src="/sl_z_072523_61700_01.jpg" alt="X Logo">
                </div>
            </div>
            <div class="right">
                <h1 class="hard-text">Happening now</h1>
                <h3 class="medium-text">Join today.</h3>
                <div class="main-content">
                    <div class="social-logins">
                        <button class="curv light-back">
                            <div class="logo">
                                <img src="/6929234_google_logo_icon.png" alt="Google">
                            </div>
                            <p>Sign up with Google</p>
                        </button>
                        <button class="curv light-back">
                            <div class="logo">
                                <img src="/Apple_logo_black.svg.png" alt="Apple_logo_black">
                            </div>
                            <p>Sign up with Apple</p>
                        </button>
                    </div>
                    <div class="divider">
                        <div class="line"></div>
                        <p>or</p>
                        <div class="line"></div>
                    </div>
                    <button class="create-btn curv">Create Account</button>
                    <p class="info">By signing up, you agree to the <b> Terms of Service</b> and <b>Privacy Policy</b>, including <b>Cookie Use</b>.</p>
                    <h3 class="small-text">Already have an account ?</h3>
                    <button class="curv dark-back">Sign in</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
